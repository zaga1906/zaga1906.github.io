function mostrarPregunta(color) {
  var listaPreguntas = preguntas[color];
  if (listaPreguntas.length === 0) {
    preguntas[color] = listaPreguntas = shuffle(preguntas[color]);
  }
  var pregunta = listaPreguntas.pop();
  Swal.fire({
    customClass: {
            confirmButton: 'swalBtnColor'
        },
    title: pregunta,
    icon: 'success',
    confirmButtonText: 'Continuar!!!'
  });
}

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}

document.getElementById("azul").addEventListener("click", function() {
  mostrarPregunta("azul");
});

document.getElementById("rojo").addEventListener("click", function() {

document.getElementById("blanco").addEventListener("click", function() {
