<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
            border-radius: 50%;
        }
        #boton {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .indicador {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid black;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="indicador"></div>
        <canvas id="ruleta" width="300" height="300"></canvas>
    </div>
    <button id="boton">Girar</button>
    <script>
        const canvas = document.getElementById("ruleta");
        const ctx = canvas.getContext("2d");
        const opciones = ["Opción 1", "Opción 2", "Opción 3", "Opción 4", "Opción 5", "Opción 6", "Opción 7"];
        const colores = ["#A3C4BC", "#F2E1C1", "#E8B4BC", "#B5EAEA", "#FFB5A7", "#C3A29E", "#B0D0D3"];
        let anguloActual = 0;
        
        function dibujarRuleta() {
            const anguloPorOpcion = (2 * Math.PI) / opciones.length;
            for (let i = 0; i < opciones.length; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, anguloActual + i * anguloPorOpcion, anguloActual + (i + 1) * anguloPorOpcion);
                ctx.fillStyle = colores[i];
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(anguloActual + (i + 0.5) * anguloPorOpcion);
                ctx.fillStyle = "black";
                ctx.font = "14px Arial";
                ctx.fillText(opciones[i], 60, 0);
                ctx.restore();
            }
        }
        
        function girarRuleta() {
            let vueltas = Math.floor(Math.random() * 10) + 5;
            let anguloFinal = anguloActual + vueltas * 2 * Math.PI;
            let incremento = (anguloFinal - anguloActual) / 100;
            
            let intervalo = setInterval(() => {
                anguloActual += incremento;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                dibujarRuleta();
                if (anguloActual >= anguloFinal) {
                    clearInterval(intervalo);
                    anguloActual %= 2 * Math.PI;
                }
            }, 10);
        }
        
        dibujarRuleta();
        document.getElementById("boton").addEventListener("click", girarRuleta);
    </script>
</body>
</html>
