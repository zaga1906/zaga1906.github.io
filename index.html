<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta con Tabla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
            border-radius: 50%;
        }
        .indicador {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid black;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body class="container text-center">
    <div class="contenedor mt-4">
        <div class="indicador"></div>
        <canvas id="ruleta" width="300" height="300"></canvas>
    </div>
    <button id="boton" class="btn btn-primary mt-3">Girar</button>
    
    <div class="table-responsive mt-4">
        <table id="tabla" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre del Estudiante</th>
                    <th>Grado</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Juan Pérez</td><td>10°</td><td>85</td></tr>
                <tr><td>María Gómez</td><td>9°</td><td>90</td></tr>
                <tr><td>Carlos López</td><td>11°</td><td>78</td></tr>
                <tr><td>Ana Torres</td><td>8°</td><td>95</td></tr>
                <tr><td>David Rojas</td><td>7°</td><td>88</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const canvas = document.getElementById("ruleta");
        const ctx = canvas.getContext("2d");
        const opciones = ["Ponimalta", "Mini Perrito", "Otra oportunidad", "Sigue intentando", "Sumas 5 a tu salon", "Doritos", "Mini Hamburguesa"];
        const colores = ["#d72324", "#E57914", "#28A42F", "#564082", "#ECE346", "#FCFCFC", "#4AA1D2"];
        let anguloActual = 0;
        
        function dibujarRuleta() {
            const anguloPorOpcion = (2 * Math.PI) / opciones.length;
            for (let i = 0; i < opciones.length; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, anguloActual + i * anguloPorOpcion, anguloActual + (i + 1) * anguloPorOpcion);
                ctx.fillStyle = colores[i];
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(anguloActual + (i + 0.5) * anguloPorOpcion);
                ctx.fillStyle = "black";
                ctx.font = "12px Arial";
                ctx.fillText(opciones[i], 40, 0);
                ctx.restore();
            }
        }
        
        function girarRuleta() {
            let vueltas = Math.floor(Math.random() * 10) + 5;
            let anguloFinal = anguloActual + vueltas * 2 * Math.PI;
            let incremento = (anguloFinal - anguloActual) / 100;
            
            let intervalo = setInterval(() => {
                anguloActual += incremento;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                dibujarRuleta();
                if (anguloActual >= anguloFinal) {
                    clearInterval(intervalo);
                    anguloActual %= 2 * Math.PI;
                }
            }, 10);
        }
        
        function actualizarTabla() {
            let tabla = document.getElementById("tabla").getElementsByTagName("tbody")[0];
            let filas = Array.from(tabla.getElementsByTagName("tr"));
            let idx1 = Math.floor(Math.random() * filas.length);
            let idx2 = Math.floor(Math.random() * filas.length);
            if (idx1 !== idx2) {
                let temp = filas[idx1].innerHTML;
                filas[idx1].innerHTML = filas[idx2].innerHTML;
                filas[idx2].innerHTML = temp;
            }
            setTimeout(actualizarTabla, Math.floor(Math.random() * 3000) + 3000);
        }
        
        dibujarRuleta();
        document.getElementById("boton").addEventListener("click", girarRuleta);
        setTimeout(actualizarTabla, Math.floor(Math.random() * 3000) + 3000);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
